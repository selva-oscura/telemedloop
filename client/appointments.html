<template name="appointments">
	<h3>Today's Appointments</h3>
	<table>
		<thead>
			<tr>
				<th class="text-left">Time</th>
				<th class="text-left">Contacting</th>
				<th class="text-left">Regarding</th>
				<th class="text-left">Call</th>
			</tr>
		</thead>
		<tbody>
			{{#each appointments}}
				<tr>
					<td>{{timeslot}}</td>
					<td>{{clientName}}<br />Case#: {{clientCaseNumber}}</td>
					<td>{{appointmentReason}}</td>
					<td class="call-triggers">
						<div class="call-button start-call">
							<i class="icon ion-ios-telephone"></i>
						</div>
						<div class="call-button start-video">
							<i class="icon ion-ios-videocam"></i>
						</div>
					</td>
				</tr>
			{{/each}}
		</tbody>
	</table>
</template>
