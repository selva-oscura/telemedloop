<template name="home">
	{{#if roleUnspecified}}
		<h2>Welcome to TeleMediLoop</h2>
		<h3>One quick question and we can get started.</h3>
		<h3>Who are you?</h3>
		<form id="role">
			<div class="list">
				<label class="item item-radio">
					<input type="radio" name="role" value="client">
						<div class="item-content">
							A Patient / Family Member
						</div>
					<i class="radio-icon ion-checkmark"></i>
				</label>
				<label class="item item-radio">
					<input type="radio" name="role" value="provider">
						<div class="item-content">
							A Doctor / Nurse / Medical Support Person
						</div>
					<i class="radio-icon ion-checkmark"></i>
				</label>
			</div>
		</form>
	{{else}}
		{{#unless showVideo}}
			{{#if roleCheck 'client'}}
				<div class="home-left">
					{{> contacts}}
				</div>
			{{/if}}
			{{#if roleCheck 'provider'}}
				<div class="home-left">
					{{> appointments}}
				</div>
			{{/if}}
			<div class="home-right">
				{{#if incomingCall}}
					You have an incoming Call.
					Do you wish to answer?
					<form id="answer">
						<div class="list">
							<label class="item item-radio">
								<input type="radio" name="answer" value="yes">
									<div class="item-content">
										Yes
									</div>
								<i class="radio-icon ion-checkmark"></i>
							</label>
							<label class="item item-radio">
								<input type="radio" name="answer" value="no">
									<div class="item-content">
										No
									</div>
								<i class="radio-icon ion-checkmark"></i>
							</label>
						</div>
					</form>
				{{/if}}
			</div>
			<div class="clear"></div>
		{{/unless}}
		{{#if showVideo}}
			{{> videoSpace}}
		{{/if}}
	{{/if}}
</template>
