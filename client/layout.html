<template name="layout">
	{{#ionBody}}
		{{> header}}
		{{#ionContent}}
			<div class="content">
				{{> yield}}
			</div>
		{{/ionContent}}
		<div class="clear"></div>
		<!-- {{> voiceCall}} -->
		{{> footer}}
	{{/ionBody}}
</template>


<template name="header">
	<header>
		<div class="bar bar-header bar-positive" id="header-bar">
			<div class="row">
				<div class="col">
<!-- 					<img id="logo" class="left" src="mediloop.png" alt="mediloop logo"> -->
					<h1 class="headline text-left">TeleMediLoop</h1>
				</div>
				<div class="col">
					<div class="right">
						{{#if currentUser}}
							{{> atNavButton}}
						{{/if}}
					</div>
				</div>
			</div>
		</div>
		{{#if currentUser}}
			<div class="bar bar-subheader bar-positive" id="nav-bar">
				<div class="button-bar">
<!--				<li class="{{activeRouteClass 'index'}} brand">
						<a href="/">
							<img src="img/shoe-logo-white.svg" class="active-logo" alt="Shines' shoe logo">
							<img src="img/shoe-logo.svg" class="inactive-logo" alt="Shines' shoe logo">
							<span>Shines</span>
						</a>
					</li> -->
					<a class="button button-clear {{activeRouteClass 'home'}}" href="home">Home</a>
					<a class="button button-clear {{activeRouteClass 'contacts'}}" href="contacts">Contact List</a>
					<a class="button button-clear {{activeRouteClass 'scheduler'}}" href="scheduler">Scheduler</a>
					<a class="button button-clear {{activeRouteClass 'settings'}}" href="settings">Settings</a>
				</div>
			</div>
		{{/if}}
	</header>
	<div class="clear"></div>
</template>


<template name="footer">
	<div class="bar bar-footer bar-dark" id="footer">
		<div class="button-bar">
			<a class="button button-clear {{activeRouteClass 'about'}}" href="about_us">About Us</a>
			<p class="button button-clear">&copy; Medloop, 2015</p>
			<a class="button button-clear {{activeRouteClass 'contact'}}" href="contact_us">Contact Us</a>
		</div>
	</div>
</template>


<template name = "loading">
	{{>spinner}}
</template>

<template name = "voiceCall">
	<div>
		<label for="username">Username</label>
		<input type="text" id="username" />
		<label for="password">Password</label>
		<input type="text" id="password" />
		<button id="signUp">Fake Sign Up</button>
		<button id="signIn">Fake Sign In</button>
	</div>
	<div>
		<label for="user2">User to Call</label>
		<select id="contacts">
			<option value="">Choose a Contact</option>
			<option value="charlie">Charlie</option>
			<option value="carol">Carol</option>
			<option value="erika">Erika</option>
		</select>
		<button id="voiceCall">Voice Call</button>
	</div>
	<div>
		<button id="answer">Answer Call</button>
		<button id="hangup">Hang Up</button>
	</div>
	<div>
		<audio id="incoming" autoplay></audio>
		<audio id="ringback" src='ringback.wav' loop></audio>
		<audio id="ringtone" src='phone_ring.wav' loop></audio>

		<video id="outgoing" autoplay muted></video>
		<video id="incoming" autoplay></video>
	</div>
	<div class="clearfix"></div>
	<div id="callLog">
	</div>
	<div class="error">
	</div>

</template>
